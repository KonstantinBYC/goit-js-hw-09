<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css" />
</head>

<body style="background-color:rgb(145, 15, 15);">
  <p><a href="index.html" style="color:rgb(255, 255, 255);">Go back</a></p>

  <div class="main">
    <div id="content">
      <p class="title">russia will collapse in:</p>

      <div class="input-wrapper">
        <input type="text" id="datetime-picker" />
        <button type="button" class="button" data-start>Start</button>
      </div>

      <div class="timer">

        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

      <script src="js/02-timer.js" type="module"></script>
</body>

</html>
